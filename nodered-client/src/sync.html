<script type="text/javascript">
  RED.nodes.registerType("sync", {
    category: "nexum",
    inputs: 0,
    outputs: 1,
    color: "#55aea5",
    defaults: {
      name: { value: "" },
      device: { value: "", type: "nexum-client" },
      customId: { value: "", required: true }
    },
    label: function () {
      if (this.name) {
        return this.name
      } else {
        return "Sync" + (this.customId ? ` ${this.customId}` : "")
      }
    },
    icon: "logo.png"
  })
</script>

<script type="text/html" data-template-name="sync">
  <div class="form-row">
    <label for="node-input-device"
      ><i class="fa fa-microchip"></i> Device</label
    >
    <input type="text" id="node-input-device" placeholder="Device" />
  </div>
  <div class="form-row">
    <label for="node-input-customId"
      ><i class="fa fa-bookmark"></i> Custom Id</label
    >
    <input type="text" id="node-input-customId" placeholder="Custom Id" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="sync">
  <p>Sync</p>
</script>
