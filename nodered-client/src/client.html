<script type="text/javascript">
  RED.nodes.registerType("nexum-client", {
    category: "config",
    defaults: {
      name: { default: "" },
      server: { value: "", type: "nexum-server" },
      token: { value: "", required: true }
    },
    label: function () {
      return this.name || "**************" + this.token.slice(-4)
    }
  })
</script>

<script type="text/html" data-template-name="nexum-client">
  <div class="form-row">
    <label for="node-config-input-server">
      <i class="fa fa-globe"></i> Server
    </label>
    <input type="text" id="node-config-input-server" placeholder="Server" />
  </div>
  <div class="form-row">
    <label for="node-config-input-token">
      <i class="fa fa-lock"></i> Token
    </label>
    <input type="text" id="node-config-input-token" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name" />
  </div>
</script>
