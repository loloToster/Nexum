<script type="text/javascript">
  RED.nodes.registerType("nexum-server", {
    category: "config",
    defaults: {
      name: { default: "" },
      url: { value: "http://localhost:3000", required: true }
    },
    label: function () {
      return this.name || this.url
    }
  })
</script>

<script type="text/html" data-template-name="nexum-server">
  <div class="form-row">
    <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
    <input type="text" id="node-config-input-url" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name" />
  </div>
</script>
