<script type="text/javascript">
  RED.nodes.registerType("update", {
    category: "nexum",
    inputs: 1,
    outputs: 0,
    color: "#55aea5",
    defaults: {
      name: { value: "" },
      device: { value: "", type: "nexum-client" },
      customId: { value: "" },
      value: { value: "" },
      valueType: { value: "str" }
    },
    label: function () {
      if (this.name) {
        return this.name
      } else {
        return "Update" + (this.customId ? ` ${this.customId}` : "")
      }
    },
    icon: "logo.png",
    oneditprepare: () => {
      $("#node-input-value").typedInput({
        type: "str",
        types: ["str", "num", "bool"],
        typeField: "#node-input-valueType"
      })
    }
  })
</script>

<script type="text/html" data-template-name="update">
  <div class="form-row">
    <label for="node-input-device"
      ><i class="fa fa-microchip"></i> Device</label
    >
    <input type="text" id="node-input-device" placeholder="Device" />
  </div>
  <div class="form-row">
    <label for="node-input-customId"
      ><i class="fa fa-bookmark"></i> Custom Id</label
    >
    <input type="text" id="node-input-customId" placeholder="Custom Id" />
  </div>
  <div class="form-row">
    <label for="node-input-value"><i class="fa fa-cog"></i> Value</label>
    <input type="text" id="node-input-value" placeholder="Value" />
    <input type="hidden" id="node-input-valueType" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="update">
  <p>Update</p>
</script>
